<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur'an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Qur'an Word Explorer</h1>
      <small>Practice roots & derived forms</small>
    </div>

    <div class="controls">
      <button id="dirToggle" class="dir-toggle" aria-label="Toggle interface direction">RTL</button>
      <label for="surahSelect">Select Surah</label>
      <select id="surahSelect" aria-label="Select Surah"></select>
    </div>
  </header>

  <main class="page">
    <section id="surahMeta" class="surah-meta">
      <h2 id="surahArabic" class="surah-ar" lang="ar" dir="rtl">—</h2>
      <h3 id="surahBangla" class="surah-bn" dir="ltr">—</h3>
    </section>

    <section id="verses" class="verses"></section>
  </main>

  <footer class="site-footer">
    <span>Dark theme • Mirrored UI (toggleable) • RTL verse flow</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
