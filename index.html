<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quran Word Explorer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="brand-mark">QF</div>
      <div class="brand-text">
        <h1>Quran Word Explorer</h1>
        <p class="tagline">Arabic • বাংলা • Transliteration</p>
      </div>
    </div>

    <div class="controls">
      <label for="surahSelect" class="sr-only">সূরা নির্বাচন</label>
      <select id="surahSelect" class="select">
        <!-- populated by JS -->
      </select>
    </div>
  </header>

  <main id="content" class="container" aria-live="polite">
    <!-- populated by JS -->
  </main>

  <template id="verse-tpl">
    <section class="verse">
      <div class="verse-header">
        <div class="ayah-number-badge"></div>
        <p class="ayah-ar" lang="ar" dir="rtl"></p>
        <p class="ayah-bn" lang="bn" dir="ltr"></p>
      </div>

      <div class="word-rail-wrap">
        <div class="word-rail" role="list"></div>
      </div>
    </section>
  </template>

  <template id="word-card-tpl">
    <article class="word-card" role="listitem">
      <div class="word-main">
        <div class="w-ar" lang="ar" dir="rtl"></div>
        <div class="w-bn" lang="bn" dir="ltr"></div>
        <div class="w-tr" dir="ltr"></div>
        <div class="chips">
          <span class="chip chip-root"></span>
          <span class="chip chip-pattern"></span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="derived">
        <div class="derived-title">উৎপন্ন শব্দসমূহ</div>
        <div class="derived-list">
          <!-- derived items -->
        </div>
      </div>
    </article>
  </template>

  <template id="derived-item-tpl">
    <div class="der-item">
      <div class="d-ar" lang="ar" dir="rtl"></div>
      <div class="d-bn" lang="bn" dir="ltr"></div>
      <div class="d-tr" dir="ltr"></div>
      <span class="chip chip-pattern small"></span>
    </div>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
