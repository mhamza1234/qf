<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="appbar">
    <h1>Qur’an Word Explorer</h1>

    <div class="controls">
      <label for="deckSelect">সূরা:</label>
      <select id="deckSelect"></select>
      <button id="reloadBtn" type="button">Reload</button>
    </div>
  </header>

  <main class="container">
    <div id="banner" class="banner" hidden></div>
    <p id="tip" class="tip"></p>
    <div id="verses"></div>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
