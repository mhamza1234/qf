<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="app-title">Qur’an Word Explorer</h1>

      <!-- Deck / Surah selector -->
      <div class="deck-picker">
        <label for="deckSelect" class="sr-only">Select Surah/Deck</label>
        <select id="deckSelect" aria-label="Select Surah/Deck"></select>
      </div>
    </div>
    <div id="status" class="status"></div>
  </header>

  <main class="container">
    <section id="surahHeader" class="surah-header" aria-live="polite"></section>

    <section id="verses" class="verses"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
