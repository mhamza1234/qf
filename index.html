<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur'an Word Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Qur'an Word Explorer</div>
    <div class="controls">
      <label for="deckSelect">টাইপ:</label>
      <select id="deckSelect" aria-label="Type selector"></select>
      <button id="reloadBtn" type="button">Reload</button>
    </div>
  </header>

  <main id="app">
    <div id="alert" class="alert" hidden></div>
    <div id="versesContainer"></div>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
