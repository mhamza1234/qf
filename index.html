<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Qur’an Word Explorer</div>
    <div class="controls">
      <label for="deckSelect">সূরা:</label>
      <select id="deckSelect" aria-label="Surah selector"></select>
      <button id="reloadBtn">Reload</button>
    </div>
  </header>

  <main id="app">
    <div id="alert" class="alert" hidden></div>

    <section id="ayahHeader" class="ayah-header" hidden>
      <div id="ayahArabic" class="ayah-ar"></div>
      <div id="ayahBangla" class="ayah-bn"></div>
    </section>

    <section id="cardsScroller" class="cards-scroller" hidden>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
