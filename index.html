<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Word Explorer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-bar">
    <div class="brand">Qur’an Word Explorer</div>

    <div class="controls">
      <label for="surahSelect" class="sr-only">সূরা</label>
      <select id="surahSelect" class="select"></select>
      <button id="reloadBtn" class="btn">Reload</button>
    </div>
  </header>

  <main id="app"></main>

  <footer class="footer">
    <small>Tip: Add more decks by editing your JSON files. This viewer supports your “full surah → all verses → horizontal word cards” layout.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
