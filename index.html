<!doctype html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur’an Word Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-bar">
    <h1 class="brand">Qur’an Word Explorer</h1>

    <div class="controls">
      <label class="control-label">সুরা:</label>
      <select id="deckSelect" class="select"></select>
      <button id="reloadBtn" class="btn">Reload</button>
    </div>
  </header>

  <div class="tip">
    Tip: স্ক্রল করে কার্ড দেখুন · কার্ড ট্যাপ/এন্টার করলে বিস্তারিত টগল হবে
  </div>

  <main id="root" class="container" aria-live="polite"></main>

  <template id="spinnerTpl">
    <div class="spinner-wrap">
      <div class="spinner" aria-hidden="true"></div>
      <div>লোড হচ্ছে…</div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
