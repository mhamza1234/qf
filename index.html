<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur'an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="ltr">
  <header class="topbar">
    <div class="brand">Qur'an Word Explorer</div>

    <div class="controls">
      <div class="dir-toggle">
        <button id="dirBtn" class="chip">LTR</button>
      </div>

      <label class="chip ghost">Select Surah</label>
      <select id="surahPicker" class="sel">
        <!-- Populated from manifest.json -->
      </select>
    </div>
  </header>

  <main class="stage">
    <h1 id="surahTitleAr" class="title-ar">سورة الملك</h1>
    <h2 id="surahTitleBn" class="title-bn">আল-মুলক</h2>

    <div class="ayah-badge" id="ayahNumber">Ayah 1</div>

    <div id="ayahArabic" class="ayah-ar">تَبَارَكَ الَّذِي بِيَدِهِ الْمُلْكُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</div>
    <div id="ayahBangla" class="ayah-bn">বরকতময় তিনি—যাঁর হাতে সব কর্তৃত্ব; তিনি সবকিছুর উপর সর্বশক্তিমান।</div>

    <div class="carousel">
      <button id="prevBtn" class="nav-btn" aria-label="Previous">‹</button>
      <div id="cardsRow" class="cards-row"></div>
      <button id="nextBtn" class="nav-btn" aria-label="Next">›</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
