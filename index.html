<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Optional: Google Noto Arabic for nicer Arabic rendering -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">Qur’an Word Explorer</div>
    <div class="controls">
      <label for="deckSelect">সূরা:</label>
      <select id="deckSelect" aria-label="Choose deck"></select>
      <button id="reloadBtn" type="button">Reload</button>
    </div>
  </header>

  <main id="app">
    <div id="errorBox" class="error hidden"></div>
    <div id="content"></div>
  </main>

  <template id="verseTpl">
    <section class="verse-card">
      <h3 class="ayah-title"></h3>
      <div class="ayah-ar"></div>
      <div class="words"></div>
    </section>
  </template>

  <template id="wordTpl">
    <div class="word-row">
      <div class="word-main">
        <div class="word-ar"></div>
        <div class="word-bn"></div>
      </div>
      <div class="word-meta">
        <div class="meta-line"><strong>Root:</strong> <span class="root"></span></div>
        <div class="meta-line"><strong>Root Meaning:</strong> <span class="rootMeaning"></span></div>
        <div class="meta-line"><strong>Morphology:</strong> <span class="form"></span></div>
        <div class="related"></div>
      </div>
    </div>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
