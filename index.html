<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qur'an Word Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="rtl">
  <header class="app-header">
    <h1 class="app-title">Qur'an Word Explorer</h1>
    <div class="header-controls">
      <button id="dirToggle" class="toggle-btn" aria-pressed="true">LTR</button>
      <label class="surah-label">
        Select Surah
        <select id="surahSelect" aria-label="Select surah"></select>
      </label>
    </div>
  </header>

  <main id="mainContent">
    <section id="surahHeader">
      <h2 id="surahTitle" class="surah-title"></h2>
      <h3 id="surahTitleBn" class="surah-title-bn"></h3>

      <div id="ayahBox" class="ayah-box">
        <div id="ayahNumber" class="ayah-number"></div>
        <p id="ayahArabic" class="ayah-ar"></p>
        <p id="ayahBangla" class="ayah-bn"></p>
      </div>
    </section>

    <!-- Carousel shell -->
    <section class="carousel">
      <button class="nav-btn prev" id="prevBtn" aria-label="Previous words">‹</button>

      <div id="wordCardsContainer" class="cards-viewport">
        <div id="cardsRow" class="cards-row" role="list"></div>
      </div>

      <button class="nav-btn next" id="nextBtn" aria-label="Next words">›</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
