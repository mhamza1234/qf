<!doctype html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur’an Word Explorer</title>

  <!-- Preload manifest to avoid stale caches -->
  <link rel="preload" href="./manifest.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Qur’an Word Explorer</h1>

      <div class="controls">
        <label for="surahSelect" class="sr-only">Choose set</label>
        <select id="surahSelect" class="select"></select>
        <button id="reloadBtn" class="btn" title="Reload without cache">Reload</button>
      </div>
    </div>
  </header>

  <main id="main" class="container">
    <section id="meta" class="meta"></section>
    <section id="content" class="content"></section>
  </main>

  <template id="verseTpl">
    <article class="verse">
      <p class="ayah-ar" lang="ar" dir="rtl"></p>
      <p class="ayah-bn" lang="bn" dir="ltr"></p>
      <div class="words" role="list"></div>
    </article>
  </template>

  <template id="wordCardTpl">
    <div class="word-card" role="listitem" tabindex="0" aria-expanded="false">
      <div class="word-main">
        <span class="w-ar" lang="ar" dir="rtl"></span>
        <span class="w-bn" lang="bn" dir="ltr"></span>
      </div>
      <div class="word-meta">
        <span class="w-tr"></span>
        <span class="w-root"></span>
        <span class="w-pattern"></span>
      </div>
      <div class="derived"></div>
    </div>
  </template>

  <script defer src="./app.js"></script>
</body>
</html>
