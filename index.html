<!DOCTYPE html>
<html lang="bn" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quran Word Explorer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">Quran Word Explorer</h1>
      <div class="deck-picker">
        <label for="deckSelect" class="sr-only">Choose deck</label>
        <select id="deckSelect" aria-label="Choose deck"></select>
      </div>
    </div>
  </header>

  <main id="app">
    <div id="alert" class="alert" hidden></div>

    <!-- Injected per-surah -->
    <section id="surahRoot" class="surah-root" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Built for long-form study â€” responsive, accessible, bilingual (RTL/LTR).</small>
    </div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
