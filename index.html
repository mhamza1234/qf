<!DOCTYPE html>
<html lang="bn" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur'an Word Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Qur'an Word Explorer</div>
    <div class="controls">
      <label class="select-wrap">
        <span class="sr-only">Select Surah</span>
        <select id="surahSelect" aria-label="Select Surah"></select>
      </label>
    </div>
  </header>

  <main class="page">
    <section class="ayah-head">
      <h1 id="surahTitleAr" class="surah-ar" lang="ar" dir="rtl"></h1>
      <div id="ayahHeader" class="ayah-title"></div>
      <p id="ayahArabic" class="ayah-ar" lang="ar" dir="rtl"></p>
      <p id="ayahBangla" class="ayah-bn" lang="bn" dir="ltr"></p>
    </section>

    <section class="words-section">
      <div id="wordStrip" class="word-strip" dir="rtl" aria-live="polite"></div>
    </section>

    <nav class="pager">
      <button id="prevAyah" class="btn" type="button" aria-label="Previous Ayah">←</button>
      <span id="ayahPos" class="ayah-pos"></span>
      <button id="nextAyah" class="btn" type="button" aria-label="Next Ayah">→</button>
    </nav>
  </main>

  <script src="app.js"></script>
</body>
</html>
